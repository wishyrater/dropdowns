<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dropdopns.js" defer></script>
    <title>Dropdowns and Carousels</title>
</head>
<body>
    <div class="dropdowns">
        <div class="dropdown-container">
            Hover dropdown
            <div class="dropdown hoverable">
                <button class="dropbtn">Hover me</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
        <div class="dropdown-container">
            Click dropdown
            <div class="dropdown clickable">
                <button class="dropbtn">Click me</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
